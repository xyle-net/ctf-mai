        /* –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ */
        .modal {

</head>
<body>
    <div class="container">
        <h1>üîê –ú–æ—Å—Ç –∫–æ—Ä–∞–±–ª—è - –î–æ—Å—Ç—É–ø –∫ —Ä—É–±–∫–µ</h1>
        
        <div class="login-form">
            <div class="input-group">
                <label for="user">–ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å:</label>
                <input type="text" id="user" value="captain" readonly>
            </div>
            <div class="input-group">
                <label for="pass">–ü–∞—Ä–æ–ª—å:</label>
                <input type="password" id="pass" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
            </div>
            <button onclick="checkPassword()">–í–æ–π—Ç–∏</button>
            <div id="access-denied" class="access-denied">‚ùå –ù–µ–≤–µ—Ä–Ω—ã–π –ø–∞—Ä–æ–ª—å! –î–æ—Å—Ç—É–ø –∑–∞–ø—Ä–µ—â–µ–Ω.</div>
        </div>

    </div>

    <!-- –ú–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ -->
    <div id="success-modal" class="modal">
        <div class="modal-content">
            <h2>‚úÖ –î–æ—Å—Ç—É–ø —Ä–∞–∑—Ä–µ—à–µ–Ω!</h2>
            <p>–î–æ–±—Ä–æ –ø–æ–∂–∞–ª–æ–≤–∞—Ç—å –≤ —Ä—É–±–∫—É, –∫–∞–ø–∏—Ç–∞–Ω!</p>
            <p>–ü–∞—Ä–æ–ª—å: <strong>orbit2025</strong></p>
            <button class="close-btn" onclick="closeModal()">–ó–∞–∫—Ä—ã—Ç—å</button>
        </div>
    </div>

    <script>
        const correctPassword = "orbit2025";
        const passwordInput = document.getElementById('pass');
        const accessDenied = document.getElementById('access-denied');
        const successModal = document.getElementById('success-modal');

        function checkPassword() {
            const password = passwordInput.value;
            
            if (password === correctPassword) {
                // –ü—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å
                passwordInput.classList.add('correct');
                accessDenied.style.display = 'none';
                
                // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –º–æ–¥–∞–ª—å–Ω–æ–µ –æ–∫–Ω–æ
                successModal.style.display = 'flex';
            } else {
                // –ù–µ–ø—Ä–∞–≤–∏–ª—å–Ω—ã–π –ø–∞—Ä–æ–ª—å
                passwordInput.classList.remove('correct');
                accessDenied.style.display = 'block';
            }
        }

        function closeModal() {
            successModal.style.display = 'none';
        }

        // –ó–∞–∫—Ä—ã—Ç–∏–µ –º–æ–¥–∞–ª—å–Ω–æ–≥–æ –æ–∫–Ω–∞ –ø—Ä–∏ –∫–ª–∏–∫–µ –≤–Ω–µ –µ–≥–æ
        window.onclick = function(event) {
            if (event.target === successModal) {
                closeModal();
            }
        }

        // –í–æ–∑–º–æ–∂–Ω–æ—Å—Ç—å –∏—Å–ø–æ–ª—å–∑–æ–≤–∞—Ç—å Enter –¥–ª—è –≤–≤–æ–¥–∞ –ø–∞—Ä–æ–ª—è
        passwordInput.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkPassword();
            }
        });
    </script>
